# How it works
[hiw_step1_title]
other = "Połącz"

[hiw_step1_desc]
other = "Podłączamy się do Twoich istniejących systemów (HIS, PACS, RIS) przez standardowe protokoły — bez wymiany tego, co działa."

[hiw_step2_title]
other = "Integruj"

[hiw_step2_desc]
other = "Dodaj narzędzia AI, analitykę lub nowe moduły przez jedną otwartą bramkę — zamiast pięciu osobnych umów z dostawcami."

[hiw_step3_title]
other = "Kontroluj"

[hiw_step3_desc]
other = "Jesteś właścicielem swoich danych, wybierasz narzędzia i zmieniasz dostawców w dowolnym momencie — bez milionowych projektów migracyjnych."


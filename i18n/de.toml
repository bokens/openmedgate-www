# Problem
[problem_external_title]
other = "Integration kostet Millionen"

[problem_external_desc]
other = "Jedes neue Tool erfordert einen separaten Vertrag, ein Integrationsprojekt und Verhandlungen mit dem Anbieter. Sie zahlen für den Zugang zu Ihren eigenen Daten."

[problem_internal_title]
other = "Sie fühlen sich eingesperrt"

[problem_internal_desc]
other = "Der Anbieterwechsel dauert Jahre. Ihre Daten liegen in proprietären Formaten vor. Innovation hängt von der Roadmap des Anbieters ab, nicht von Ihrer."

[problem_philosophical_title]
other = "Das sollte nicht normal sein"

[problem_philosophical_desc]
other = "Patientendaten gehören den Patienten. Krankenhäuser sollten die besten Tools wählen — nicht Geiseln alter Verträge sein."

[problem_stakes]
other = "Ohne Veränderung: steigende Kosten, blockierte Innovation und der Rückstand gegenüber Krankenhäusern, die bereits auf offene Standards setzen."

# How it works
[hiw_step1_title]
other = "Verbinden"

[hiw_step1_desc]
other = "Wir verbinden uns mit Ihren bestehenden Systemen (KIS, PACS, RIS) über Standardprotokolle — ohne zu ersetzen, was funktioniert."

[hiw_step2_title]
other = "Integrieren"

[hiw_step2_desc]
other = "Fügen Sie KI-Tools, Analysen oder neue Module über ein offenes Gateway hinzu — statt fünf separater Anbieterverträge."

[hiw_step3_title]
other = "Kontrollieren"

[hiw_step3_desc]
other = "Sie besitzen Ihre Daten, wählen Ihre Tools und wechseln Anbieter jederzeit — ohne millionenschwere Migrationsprojekte."

[hiw_cta]
other = "Vereinbaren Sie ein Gespräch über Ihre Infrastruktur"


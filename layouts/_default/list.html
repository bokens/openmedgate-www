{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
  <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-8">{{ .Title }}</h1>
  
  <div class="prose prose-lg dark:prose-invert max-w-none">
    {{ .Content }}
  </div>
  
  {{ range .Pages }}
    <article class="mt-8 p-6 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
      <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">
        <a href="{{ .Permalink }}" class="hover:text-primary-600 dark:hover:text-primary-400">{{ .Title }}</a>
      </h2>
      {{ with .Description }}
        <p class="mt-2 text-gray-600 dark:text-gray-300">{{ . }}</p>
      {{ end }}
    </article>
  {{ end }}
</div>
{{ end }}

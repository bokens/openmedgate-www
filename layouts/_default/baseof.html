<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
<head>
  {{- partial "head.html" . -}}
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
  {{- partial "header.html" . -}}
  
  <main>
    {{- block "main" . }}{{- end }}
  </main>
  
  {{- partial "footer.html" . -}}
  
  {{- if site.Params.cookieConsentEnabled }}
    {{- partial "cookie-consent.html" . -}}
  {{- end }}
  
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Custom scripts -->
  {{- block "scripts" . }}{{- end }}
</body>
</html>

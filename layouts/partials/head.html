<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Title -->
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>

<!-- Description -->
<meta name="description"
  content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">

<!-- Author -->
<meta name="author" content="{{ site.Params.author }}">

<!-- Canonical -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Language alternates (hreflang) -->
{{ if .IsTranslated }}
{{ range .Translations }}
<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}">
{{ end }}
<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}">
{{ end }}
<link rel="alternate" hreflang="x-default" href="{{ site.BaseURL }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description"
  content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ site.Title }}">
{{ with site.Params.ogImage }}
<meta property="og:image" content="{{ . | absURL }}">
{{ end }}
<meta property="og:locale" content="{{ .Language.Lang }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
{{ with site.Params.twitterHandle }}
<meta name="twitter:site" content="{{ . }}">
<meta name="twitter:creator" content="{{ . }}">
{{ end }}
<meta name="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:description"
  content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
{{ with site.Params.ogImage }}
<meta name="twitter:image" content="{{ . | absURL }}">
{{ end }}

<!-- Favicon -->
<link rel="icon" href="/favicon.ico">
<link rel="shortcut icon" href="/favicon.ico">

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdn.jsdelivr.net">

<!-- Fonts (Inter) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom styles -->
<style>
  [x-cloak] {
    display: none !important;
  }

  /* Global button color override (logo color instead of green) */
  a.bg-primary-600,
  button.bg-primary-600{
    background-color:#47CAAE !important; /* accent-600 */
  }
  a.bg-primary-600:hover,
  button.bg-primary-600:hover{
    background-color:#1d4ed8 !important; /* accent-700 */
  }

  /* Smooth scroll */
  html {
    scroll-behavior: smooth;
  }

  /* Language switcher dropdown */
  .lang-dropdown {
    position: relative;
  }

  /* Floating animation for blobs - ROTATING + MOVING */
  @keyframes float {

    0%,
    100% {
      transform: translateY(0px) translateX(0px) rotate(0deg);
    }

    25% {
      transform: translateY(-40px) translateX(-20px) rotate(90deg);
    }

    50% {
      transform: translateY(-60px) translateX(20px) rotate(180deg);
    }

    75% {
      transform: translateY(-30px) translateX(-30px) rotate(270deg);
    }

    100% {
      transform: translateY(0px) translateX(0px) rotate(360deg);
    }
  }

  .animate-float-blob {
    animation: float 12s ease-in-out infinite;
  }

  /* Breathing animation - SCALE + OPACITY */
  @keyframes breathing {

    0%,
    100% {
      opacity: 0.3;
      transform: scale(1);
    }

    50% {
      opacity: 0.7;
      transform: scale(1.15);
    }
  }

  .animate-breathing {
    animation: breathing 6s ease-in-out infinite;
  }

  /* Blob pulse - BLUR + OPACITY */
  @keyframes blob-pulse {

    0%,
    100% {
      filter: blur(60px);
      opacity: 0.2;
    }

    50% {
      filter: blur(40px);
      opacity: 0.5;
    }
  }

  .animate-blob-pulse {
    animation: blob-pulse 5s ease-in-out infinite;
  }

  /* Gradient text animation */
  @keyframes gradient-shift {

    0%,
    100% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }
  }

  .animate-gradient {
    background-size: 200% 200%;
    animation: gradient-shift 3s ease infinite;
  }

  /* Card hover effects */
  .card-hover {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .card-hover:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  }

  /* Button glow effect */
  @keyframes button-glow {

    0%,
    100% {
      box-shadow: 0 0 10px rgba(22, 163, 74, 0.5);
    }

    50% {
      box-shadow: 0 0 20px rgba(22, 163, 74, 0.8);
    }
  }

  .btn-glow:hover {
    animation: button-glow 2s ease-in-out;
  }

  /* Floating animation for blobs */
  @keyframes float-slow {

    0%,
    100% {
      transform: translateY(0px) rotate(0deg);
    }

    50% {
      transform: translateY(-30px) rotate(180deg);
    }
  }

  .animate-float-slow {
    animation: float-slow 8s ease-in-out infinite;
  }

  /* Pulse gradient on hero title */
  @keyframes gradient-pulse {

    0%,
    100% {
      opacity: 1;
    }

    50% {
      opacity: 0.7;
    }
  }

  .animate-gradient-pulse {
    animation: gradient-pulse 3s ease-in-out infinite;
  }
  /* Fix hero gradient text clipping */
    #hero h1{
    line-height: 1.2;
    padding-bottom: 0.2em;
  }

  /* Fade-in animation */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in-on-scroll {
    opacity: 0;
  }

  .fade-in-on-scroll.visible {
    animation: fadeInUp 0.6s ease-out forwards;
  }

  @keyframes slideInLeft {
    from {
      opacity: 0;
      transform: translateX(-40px);
    }

    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .text-reveal {
    display: inline-block;
    animation: slideInLeft 0.8s ease-out forwards;
  }

  .text-reveal:nth-child(1) {
    animation-delay: 0s;
  }

  .text-reveal:nth-child(2) {
    animation-delay: 0.1s;
  }

  .text-reveal:nth-child(3) {
    animation-delay: 0.2s;
  }

  .text-reveal:nth-child(4) {
    animation-delay: 0.3s;
  }

  .text-reveal:nth-child(5) {
    animation-delay: 0.4s;
  }
</style>

<script>
  // Scroll reveal for sections + staggered children
  document.addEventListener("DOMContentLoaded", () => {
    const sections = document.querySelectorAll(".fade-in-on-scroll");
    const io = new IntersectionObserver((entries) => {
      for (const e of entries) {
        if (!e.isIntersecting) continue;

        // reveal whole section
        e.target.classList.add("visible");

        // reveal children with delays
        const revealEls = e.target.querySelectorAll("[data-reveal]");
        revealEls.forEach((el) => {
          const d = Number(el.getAttribute("data-delay") || "0");
          el.style.transitionDelay = `${d}ms`;
          el.classList.add("reveal-in");
        });

        io.unobserve(e.target);
      }
    }, { threshold: 0.18 });

    sections.forEach(s => io.observe(s));
  });
</script>
